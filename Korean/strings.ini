PG_1_1				= "데모크라시 4의 기본 개념"
PG_1_2				= "데모크라시 4에서 여러분은 실제 존재하는 국가의 총리나 대통령의 자리에 앉게 됩니다. 게임을 시작하면 이제 막 당선이 되어 임기를 시작한 상태로 플레이하게 됩니다. 나라가 그럭저럭 잘 굴러가는 상태일 수도 있고, 경제·사회 등 다양한 측면에서 위기에 봉착해 있을 수도 있습니다. 유권자들이 나름 정부에 만족하고 있을 수도 있고 분노를 표출하고 있을 수도 있습니다. 어쨌건 정말 중요한 부분은 여러분이 임기를 다 채우기 전까지 과반의 유권자를 만족시켜 재선에 성공하는 것입니다. 어느 국가를 선택하고 어떤 옵션을 골랐느냐에 따라 연임 횟수는 제한이 있을 수도 있고 무제한 연임이 가능할 수도 있습니다. 각각 한 턴은 1개 분기(3개월)에 해당합니다. 현직 정부수반으로서 어떻게 처신할지는 전적으로 여러분의 몫입니다. 하지만 기억하세요. 이 게임에는 통상적인 승리 조건이랄 것이 없고, 오직 패배 조건만이 존재합니다. 결국, 모든 정치인은 언젠가 재선되지 못하거나 암살당하는 것으로 정치 생명이 끝나기 마련이니까요."
PG_1_3				= "메인 인터페이스"
PG_1_5				= "메인화면은 딱 보기에도 그렇지만 아이콘으로 가득 차 있습니다. 진짜 상징적이죠. 이 게임에는 나라의 정치·경제적 측면과 그 상호연결성을 보여주는 복잡하고 상징적인 아이콘 무더기가 있을 뿐 실제 지도나 3D 세계를 돌아다닐 수는 없습니다. 메인화면의 UI를 제대로 읽으려면 모든 요소가 서로 인과관계로 연결되어 있음을 이해하는 것이 제일 중요합니다. 결국 게임에 대한 이해 역시 요소 A, B, C가 서로 어떻게 영향을 주고받는지를 읽어내는 것과 같습니다. 정치와 경제는 복잡하니까요! 상호작용이 어떻게 굴러가는지 알고 싶다면 한번 게임 시작 후 메인화면에서 아이콘 하나에 마우스 커서를 올려놔 보세요."
PG_1_6				= "그러면 이제 커서를 올려둔 항목과 다른 요소들 사이에 연결선이 나타납니다. 초록색 연결선은 증가시키는 방향의 효과이고, 빨간색 연결선은 감소시키는 방향의 효과입니다. 연결선 위의 화살표가 빠르게 움직일수록 효과가 강력함을 나타냅니다. "
PG_1_7				= " 여기서 초록색/빨간색이 좋고 나쁨의 가치판단을 의미하는 것이 아니고 그저 수치변동의 방향을 나타낼 뿐이라는 점 꼭 알아두세요. 실업 통계로 초록색 연결선이 들어가고 있으면 이게 실업을 늘리고 있다는 뜻이고, 보통은 나쁜 일입니다. 이와는 반대로 공해에 빨간색 연결선이 들어가고 있다면 공해를 줄이는 좋은 요소임을 의미합니다. 연결선의 화살표를 거꾸로 타고 올라가다 보면 각종 국가통계에 영향을 주는 근본적인 원인까지 도달할 수 있을 겁니다. 어쩌면 공립학교에 예산을 짜게 준 탓에 빈곤이 증가하고, 빈곤으로 인해 범죄가 증가하고, 범죄로 인해 관광산업이 위축되면서 GDP가 떨어지고, 떨어진 GDP가 실업을 증가시켜 다시 빈곤을 더 증가시키고 하는 식으로 계속 굴러갈 수도 있는 것이죠."

PG_2_1				= "유권자"
PG_2_2				= "여러분이 재선에 성공할지 그 운명은 결국 유권자에게 달려있습니다. 데모크라시 4는 마치 지구를 100명이 사는 마을처럼 표현하듯 사회 전체를 대표할 수 있는 표본을 추출해 시뮬레이션합니다. 각각의 개인은 각자의 의견이 있고, 정당이나 단체에 가입할 수도 있고, 투표 결정에 영향을 주는 갖가지 요소들을 가지고 있습니다. 심지어 정치적 의견을 얼마나 쉽게 바꾸는지도 각자가 다릅니다. 어떤 사람들은 남들보다 쉽게 정부에 반감을 품게 됩니다. 젊은 유권자들이 그런 경향이 좀 있는 편이죠. 어떤 사람들은 시위에 참여할 확률이 좀 더 높고, 테러를 획책하는 과격단체에 들어갈 확률까지도 더 높을 수 있습니다. 유권자를 제대로 이해하려면 사람이 단 하나의 사회경제적 집단에 속하는 것이 아니라는 점을 이해해야 합니다. 데모크라시 4에서 그냥 '사회주의자'라는 단어 하나만으로 표현할 수 있는 사람은 없습니다."
PG_2_3				= "모든 유권자는 사회문화적으로는 진보주의자/보수주의자, 경제적으로는 사회주의자/자본주의자, 소득계층에서는 빈곤층/중산층/부유층과 같이 각 분야에서 어느 하나의 집단에 반드시 속하게 됩니다. 여기서 소개한 집단들은 모든 유권자가 스펙트럼 위에 올라서는 특수한 경우로, 진보주의자와 보수주의자 집단 양쪽에 동시에 속하는 사람은 없습니다. 다만 매우매우 온건한 진보주의자 같은 것은 있을 수도 있겠죠."
PG_2_4				= "유권자는 대부분의 경우 여러 집단에 동시에 속하게 되고, 집단에 소속된 정도 역시 다양하게 나타납니다. 유권자가 어느 집단에 속해있다고 할 수 있는 기준은 그 집단에서 다루는 이슈에 갖는 관심이 50%를 넘는 것입니다. 예를 들어보면, 영희는 젊은 여성이고 돌도 지나지 않은 아기 하나를 키우고 있습니다. 또한, 온건한 사회주의자이며 온건한 진보주의자입니다. 영희는 이렇게 다양한 집단에 다양한 정도로 속하게 되는 것이죠. 수치를 확인하면 아마 영희는 65% 사회주의자, 96% 부모, 63% 종교인, 80% 노조원, 97% 청년층 정도일 수 있을 겁니다. 아마 살펴보다 보면 좀 더 독실한 종교 신자가 있을 수 있고, 종교 관련 정책에 좀 더 높은 중요성을 둘 수도 있습니다. 반면 교회 참석을 꺼리는 유권자는 종교 관련 정책에 별로 관심이 없고 어떻게 하건 큰 영향이 없겠죠. 다만 그래도 청년층 집단과 은퇴자 집단에 동시에 속할 수는 없습니다."

PG_3_1				= "유권자 집단 & 포커스 그룹"
PG_3_2				= "여러분이 시행하는 모든 정책은 직접적이건 간접적이건 결국 유권자 집단의 만족도를 높게 유지하는 것을 목표로 합니다. 게임 메인화면에서 왼쪽 부분을 보면 20가지의 다양한 유권자 집단과 전국민 집단이 목록으로 줄 세워져 있는 것을 확인할 수 있습니다. 각각의 유권자 집단은 정부에 만족하는 정도가 각기 다르고 집단의 소속비율 역시 다릅니다. 유권자 집단의 의견과 소속비율은 국가통계와 정책의 장기효과에 따라 달라집니다. 정책은 특정 유권자 집단의 규모 자체를 키우거나 줄일 수 있고, 유권자는 시간이 지남에 따라 실제로 소속 집단이 바뀌게 됩니다. 특정 집단의 소득에 영향을 주는 정책 역시 소속 집단에 영향을 줄 수 있습니다. 예를 들어 농업보조금을 통해 농부의 가처분소득이 상승하면 농부 집단에서 빈곤층이 줄고 중산층이 늘어나게 됩니다. 또 다른 예시로 종교적인 믿음을 감소시키는 정책을 펴면 종교인 집단의 구성인원이 점차 감소하게 됩니다. 각 유권자 집단을 나타내는 상자 배경에 보이는 옅은 회색으로 음영 처리된 막대는 전체 유권자 대비 해당 집단에 속한 인원의 비율을 나타냅니다. 각 집단의 명칭 아래 나타나는 색이 칠해진 막대는 해당 집단이 현 정부에 얼마나 만족하는지를 나타냅니다."
PG_3_3				= "데모크라시 4의 유권자 집단이 어떻게 행동하는지 이해하려면 먼저 각 집단의 만족도가 실제로 그 집단에 속한 사람들의 만족도를 의미하지 않는다는 점을 이해해야 합니다. 예를 들어 사회주의자 집단의 만족도가 87%로 뜬다고 해서 사회주의자 집단에 속하는 모든 유권자의 만족도 평균이 87%임을 의미하지는 않습니다. 심지어는 사회주의자 소속비율이 100%이고 만족도까지 100%인 나라에서 여러분이 한 표도 받지 못하는 상황이 시스템상으로는 가능합니다. 이는 각각의 사회주의자 개개인이 다른 유권자 집단에도 동시에 속하기 때문입니다. 즉, 사회주의자 집단의 만족도는 사회주의자라는 속성 하나만을 가진 가상의 유권자가 갖는 만족도에 불과합니다."
PG_3_4				= "정부의 사회주의 정책만은 좋아할지라도, 진보주의, 운전, 자식 양육, 애국주의 등등 삶의 다른 측면에서는 불만족스러울 수 있습니다. 그렇다면 여러분에게 표를 주지 않을 수도 있는 것이죠. 어쩌면 투표장에 가면서 '난 사회주의자로서는 현 정부에 완전히 만족하지만 다른 분야까지 전반적으로 보면 표를 주지는 못하겠어' 같은 말을 하고 있을지도 모릅니다. 이게 바로 유권자의 마음을 잡는데 핵심이 되는 개념입니다. 그저 유권자 집단 하나만을 골라서 만족도를 높여주는 것만으로는 충분치 않은 것입니다."

PG_3_5				= "냉소감"
PG_3_6				= "각각의 유권자 집단은 냉소감 수치를 갖고 있습니다. 냉소감이 쌓이면 이는 유권자의 의견에 부정적인 영향을 주게 됩니다. 냉소감은 선거 직전에 유권자를 달래보려고 좋아할만한 정책을 펼치거나, 선거 직후에 지지율 상관 없을 타이밍만 기다린 양 싫어하는 정책을 펼치거나 할 때마다 쌓이게 됩니다. 또한 정책을 시행한 후에 곧바로 없던 일로 하는 식으로 정책을 금방 번복해버리는 것 역시 냉소감을 발생시킵니다. 물론 냉소감도 장기적으로 보면 점차 줄어들고 결국엔 잊혀지긴 합니다. 여기서 냉소감은 집단별로 따로 쌓인다는 점 꼭 알아두세요. 사회주의자는 여러분에게 냉소감을 강하게 느낄 수도 있지만 나머지 집단들은 별 관심이 없을 수도 있습니다. 냉소감과 그 효과는 각 유권자 집단의 세부정보 화면이나 여론조사표 화면에서 확인할 수 있습니다."

PG_3_7				= "안일감"
PG_3_8				= "냉소감에 더해 각 집단은 정부에 대한 안일감 역시 가지고 있습니다. 장기집권을 하려면 바로 이 안일감에 대해 자세히 알아야 합니다. 유권자 대부분은 적당히 감사할 줄 아는 사람이 아닙니다. 정부가 예전에 이미 해준 것은 당연시하고 '그래서 이놈의 나라가 나한테 최근에 해준 게 뭐가 있는데?' 하는 태도로 나오기 마련입니다. 따라서 게임을 플레이하다 보면 만족도가 높은 집단은 점차 자신들이 좋아하는 현 정부의 정책들이 당연히 해줬어야 하는 것이라 여기게 되고, 만족도가 점차 감소하게 됩니다. 이러한 효과가 바로 안일감으로, 각 유권자 집단의 세부정보 화면이나 여론조사표 화면에서 확인할 수 있습니다. 안일감은 해당 집단의 지지도가 충분히 낮아지면 다시 줄어듭니다. 계속 재선되어 연임을 하다 보면 안일감의 최대한도는 점차 증가하므로, 오랫동안 여러분을 지지해온 핵심 지지층은 정책이 충분하지 않다며 더 많은 것을 요구해오게 되고, 결국엔 이제 더는 만족시킬 수 없는 상태에 다다르게 될 수도 있습니다."

PG_3_9				= "계층 소속비율 변화"
PG_3_10				= "유권자는 장기간에 걸쳐 소속 집단을 바꾸고는 합니다. 정책이나 이벤트에 따라 유권자가 어느 집단에 갖는 소속감의 정도가 낮아질 수 있고, 일정 이하로 떨어지면 그 집단에 더는 소속되지 않을 수도 있습니다. 예를 들어 운전자에게 특별히 적대적인 정책을 펼쳐서 차를 끌고 나오기 어렵게 만든다면, 차를 계속 타고 다닐지 말지 경계선에서 고민하던 사람들은 더는 고민하지 않고 차를 팔아버리게 될 것입니다. 경계선이 움직인 것이죠. 각종 정책이나 기타 요소가 집단의 소속비율에 주는 영향은 유권자 집단 세부정보 화면에 보이는 그래프 옆의 '소속비율' 탭을 클릭해 확인할 수 있습니다. 여기서 어떤 요소가 이 집단의 소속비율에 영향을 주고 최근 소속비율 변화 추이가 어땠는지 변동내역을 볼 수 있습니다."

PG_3_11				= "포커스 그룹"
PG_3_12				= "포커스 그룹을 살펴보는 것은 유권자가 어떻게 투표 결정을 하는지 이해할 수 있는 아주 좋은 방법입니다. 여론조사 화면에서 포커스 그룹을 확인하면 대표성이 정확하게 추출된 유권자 표본을 통해 각 유권자에 대한 상세한 정보를 확인할 수 있습니다. 포커스 그룹에 표시되는 어느 유권자든 클릭하면 그 유권자에 대한 정보가 표시되고, 어느 유권자 집단에 얼마나 속하는지 역시 집단별로 소속된 정도를 막대로 표시해 보여줍니다. 여기서 각 집단의 만족도와 이 유권자의 집단별 소속비율이 어떻게 유권자의 의견을 형성하는지를 직접 확인해볼 수 있습니다. 다만 여기서 지지 여부가 꼭 투표로 이어지는 것은 아닙니다. 의무투표 옵션을 켜둔 것이 아니라면 의견과 별개로 투표를 할지 안 할지 역시 따져보아야 합니다."


PG_4_1				= "영향: 원인과 결과"
PG_4_2				= "데모크라시 4의 아이콘 개체 간에는 서로 영향을 주는 방식의 상호작용이 존재합니다. 개체 간 주고받는 영향은 메인화면에서는 개체 간 연결선과 화살표가 움직이는 방향 및 속도를 통해 알 수 있고, 특정 개체의 세부정보 화면에 들어가면 더 구체적인 정보를 확인할 수 있습니다. 예를 들어 메인화면에서 GDP 위에 커서를 올려두면 GDP와 영향을 주고받는 개체를 모두 확인할 수 있습니다. GDP 아이콘으로 들어오는 방향의 화살표는 GDP가 어떤 원인이 되는 요소로부터 영향을 받고 있음을 의미하고, 거꾸로 GDP 아이콘에서 나가는 방향의 화살표는 GDP가 어떤 결과가 되는 요소에 영향을 주고 있음을 의미합니다. 이제 세부정보로 들어가면 원인과 결과가 무엇이고 그 크기가 어느 정도인지 뿐만 아니라 더 자세한 정보를 얻을 수 있습니다."
PG_4_3				= "우선, 요소에 들어오는 원인과 요소에서 발생하는 효과는 그 크기가 양수일 수도(초록색), 음수일 수도(빨간색) 있습니다. 기본개념 부분에서 설명했듯 초록색 빨간색의 색깔은 좋음이나 바람직함을 따지지 않습니다. 그저 값을 높이거나 낮춤을 의미할 뿐이죠. 그리고 원인과 효과는 변동이 즉시 전달될 수도 있지만, 전달에 시간이 걸리기도 합니다. 데모크라시 4에서는 이를 '관성'이라 부릅니다. 원인이나 효과에 관성이 존재한다면 이는 영향이 현재값을 가지고 즉시 전달되는 것이 아니라 최근 n개 턴의 평균값에 기반해 서서히 변화가 일어나는 식으로 전달이 됨을 의미합니다."
PG_4_4				= "관성의 좋은 예시는 공해방지법과 환경 사이의 관계에서 확인해볼 수 있습니다. 환경의 세부정보에서 원인 부분을 잘 살펴보면, 공해방지법 정책 시행수준에 변화를 주었을 때 그 효과가 바로 온전히 적용되는 것이 아니라 목푯값은 연한 막대로만 표시되고 실제 값은 서서히 이동하는 것을 확인할 수 있습니다. 대부분의 경우에는 효과의 관성이 0이고, 따라서 효과가 다음 턴에 즉시 적용됩니다. 하지만 몇몇 효과는 아주 큰 관성을 가지고 있습니다. 따라서 여러분은 플레이를 할 때 관성을 고려해서 미리 계획을 세워야 하고, 현재의 정책 결정이 바로 결과를 내는 것이 아니라 관성과 지연이 존재함을 알고 있어야 합니다."


PG_5_1				= "정책"
PG_5_2				= "정책이 바로 여러분이 정계를 장악하게 해줄 가장 중요한 수단입니다. 비록 정책이라 불리긴 하지만, 데모크라시 4에서 정책은 환경규제와 같은 법률의 형태일 수도 있습니다. 여러분이 이제 막 첫 임기를 개시하고 집무실에 들어서는 그 시점에도 이미 많은 정책들이 시행 중인 상태일 것입니다. 물론 여러분은 이미 존재하는 정책을 조정하거나 취소할 수 있고, 동시에 새로운 정책을 시행할 수도 있습니다. 다만, 주로 법률의 형태를 띠고 있는 일부 정책들은 취소할 수 없습니다. 낙태법과 같은 정책은 취소할 수 없고 반드시 어떤 관점을 취할지 선택해야만 합니다."
PG_5_3				= "정책 효과의 가짓수는 적을 수도, 아주 많을 수도 있습니다. 게다가 일부 효과는 드러나지 않고 숨겨져 있다가 상황이 발생한 다음에야 확인이 가능해지기도 합니다. 정책은 교통이나 세금 등 총 7가지의 각기 다른 정부 분야로 분류가 됩니다. 수많은 아이콘들이 바로 이 분야에 따라 메인화면에서 각기 다른 영역에 배치가 되기 때문에 이를 아는 것이 중요합니다. 예를 들면 세금과 관련된 모든 정책과 통계, 상황은 세금 분야를 나타내는 영역에 위치하게 되는 식입니다. 정책 아이콘은 회색으로 표시되어 있습니다."

PG_5_5				= "정책 슬라이더"
PG_5_6				= "정책은 시행하느냐 하지 않느냐가 전부가 아닙니다. 정책에는 시행 규모가 존재하고, 이는 정책 창 하단의 슬라이더를 좌우로 움직여 조절할 수 있습니다. 법의 형태로 시행되는 정책의 경우에는 이 슬라이더가 법을 얼마나 강하게 집행하고 무거운 벌칙 규정을 두는지를 의미합니다. 공공지출 프로젝트라면 슬라이더는 프로젝트의 규모와 예산을 정하게 됩니다. 아마 수많은 정책에서 슬라이더에 따라 수입과 지출이 크게 요동치는 것을 확인할 수 있을 것입니다. 대표적인 예시로는 세금 정책이 있겠네요."
PG_5_7				= "정책 시행"
PG_5_8				= "정책 시행에는 시간이 필요합니다. 세금 분야 정책처럼 시행 자체는 아주 간단해서 변화를 주는 즉시 효과가 발생하는 정책이 있는가 하면, 철도 인프라 건설이나 우주개발 프로그램과 같이 임기를 다 채우도록 완성되지 않는 정책도 있습니다. 정책 세부화면에서는 새로운 정책의 시행도가 어느 정도까지 왔는지를 확인할 수 있습니다. 정책 시행이 완료되지 않았다면 당연히 정책의 효과 역시 완전히 나타나지 않습니다. 하지만 정책 지출은 시행도와 무관하게 100% 집행해야만 합니다."
PG_5_9				= "정책의 시행 시간은 중요합니다. 왜냐면 이를 알아야 과학 기금이나 교육 정책과 같은 장기 정책을 미리 다룰 수 있기 때문입니다. 또한, 시행 시간은 정책을 시행하는 것 자체도 지연시키지만, 정책 슬라이더를 조정할 때에도 지연을 발생시킵니다. 국방력이 너무 약해서 슬라이더를 쭉 올리고 예산을 부어준다고 몇 개월 만에 강군이 탄생하는 것은 아닐 테니 말이죠. 따라서 정책 슬라이더는 목표한 위치로 즉시 설정되는 대신 서서히 이동하게 됩니다. "
PG_5_10				= "정책 세부화면에서 정책 슬라이더의 목표지점은 반투명 슬라이더의 위치를 통해 알 수 있습니다. 물론 아직 슬라이더가 이동 중인 상태에서도 슬라이더를 재조정 할 수 있습니다."
PG_5_11				= "정책 지지도"
PG_5_12				= "정책의 지지도는 정책 세부화면에서 각각 확인하거나, 메인화면에서 아이콘을 지지도에 따라 표시하도록 하면 정책이 초록색/빨간색으로 나타나 한눈에 볼 수 있습니다. 다만 이를 숫자 그대로 받아들여선 안 됩니다. 이 정책 지지도는 정책에 분명하게 찬성하거나 반대하는 사람만을 집계할 뿐 정책에 영향을 받지 않아 별 관심이 없는 사람은 포함하지 않습니다. 그러니 지지도와 별개로 국민 대다수는 정책에 신경 쓰지 않는 경우도 가능하겠죠. 또한, 분명히 인기가 없는 정책이 다른 목표를 달성하는 데 필수적일 수도 있고, 정부의 재정 수입에 중요할 수도 있습니다. 재분배나 환경보호 목적이 강한 세금이 아닌 이상 세금을 좋아하는 사람은 없는 게 당연한 것처럼 말입니다. 따라서 지지도가 낮은 정책을 반드시 폐기해야 하는 것은 아닙니다."
PG_5_13				= "정책과 재정"
PG_5_14				= "정책의 수입과 지출은 기본적으로 그 정책의 슬라이더가 결정합니다. 하지만 다른 요소가 영향을 주기도 합니다. 대표적으로 정책의 시행에는 해당 정책 분야 장관의 업무 효율성이 영향을 주고, 이는 수입과 비용 역시 예외가 아닙니다. 무능한 재무부 장관은 세금을 잘 거두지 못하고, 유능한 외무부 장관은 국방비를 낭비하지 않는 식으로 말이죠."
PG_5_15				= "또한, 외부 요소가 정책의 지출이나 수입에 직접 영향을 줄 수도 있습니다. 예를 들어 공공의료보험을 운영하는 상태에서 전염병이나 천식 문제가 생긴다면 의료보험의 재정 지출이 증가하게 됩니다. 특정한 분야에 붙는 세금 역시 해당 분야의 규모가 얼마나 되는지에 따라 영향을 받습니다. 따라서 주류세 증세를 하고도 주류 소비량의 감소로 인해 세금이 더 적게 걷히는 일이 생길 수도 있습니다."

PG_5_16				= "정치력"
PG_5_17				= "정책을 시행하는 데에는 클릭 한 번이면 충분하지만, 그 클릭을 하려면 정치력이 필요합니다. 정치력은 정책을 시행/조정/폐기하는 과정에 필요한 정치적 행위에 소모되는 노력 내지는 협상력이라 할 수 있습니다. 그저 지역경찰제 확대와 같이 별 논란이 없는 정책 변경에는 정치력이 거의 소모되지 않습니다. 반면 사형제나 징병제와 같이 격론이 오가는 정책의 시행에는 대량의 정치력이 필요합니다. 현재 가지고 있는 정치력은 메인화면 중앙에 표시되고, 클릭하면 세부정보를 확인할 수 있습니다."
PG_5_18				= "정치력은 매 턴마다 생성되고, 생성에 기여하는 요소는 지지도, 지난 선거 승리규모, 장관진의 충성도, 긴급명령권이 있습니다. 또한 새 임기가 시작된 직후에는 약간의 보너스를 받습니다. 정치력은 쓰다 보면 금방 동이 나기 십상이니 우선순위와 계획을 세워서 잘 사용해야 합니다."
PG_5_19				= "정책 아이콘"
PG_5_20				= "원 모양 정책 아이콘의 테두리에는 현재 가진 정치력으로 정책 확대/축소가 어디까지 가능한지 색으로 표시되어 있습니다. 확대 방향은 시계방향(오른쪽), 축소 방향은 반시계방향(왼쪽)이고, 정책 변경 규모 10% 선, 25% 선을 기준으로 정치력 비용이 달라지므로 이에 맞게 구간이 3개로 나누어져 있습니다. 이 표시는 옵션에서 끌 수 있습니다."

PG_6_1				= "통계"
PG_6_2				= "정책만큼이나 중요한 부분이 바로 통계입니다. 통계를 읽어야 나라가 어떻게 굴러가고 있는지 파악할 수 있습니다. 실업률, 건강지수, 교육지수, 그리고 무엇보다도 중요한 GDP(국내총생산) 통계 없이는 잘못된 정책을 낼 수밖에 없습니다. 통계 아이콘은 메인화면에 흩어져 있으며, GDP는 경제 분야, 건강은 공공서비스 분야에 들어 있는 식으로 각자 어울리는 분야에 있습니다. "
PG_6_3				= "통계 아이콘은 모두 파란색으로 표시되어 있습니다. 어떤 면에서는 통계 역시 정책과 비슷합니다. 다른 요소에 영향을 주기 때문이죠. 사실 데모크라시 4에서 거의 모든 것은 다른 무언가에 영향을 주는 식으로 연결되어 있습니다. GDP가 좋은 예시입니다. GDP 아이콘 위에 마우스 커서만 올려봐도 투입과 산출이 어지럽게 돌아다니는 것을 쉽게 알 수 있을 겁니다. 다만 통계는 정책과 달리 다른 정책이나 통계에 직접 영향을 받습니다. 그리고 정책의 수입이나 지출에 영향을 주는 통계도 일부 있습니다."
PG_6_4				= "통계는 직접 조절하거나 할 수 없습니다. 정책 결정을 통해 통계를 원하는 방향으로 끌고 가는 것이 유일한 방법입니다. 유권자도 통계에 관심이 많습니다. 불평등이 심해지면 분노하는 사람이 있을 수 있고, 실업이나 이산화탄소 배출량 역시 마찬가지입니다. 이렇듯 통계는 중요한 정보이므로 일부 특별히 중요한 통계는 분기보고서 화면 상단에 표시됩니다."

PG_7_1				= "상황"
PG_7_2				= "상황 역시 메인화면에 표시되며, 빨간색 또는 초록색으로 나옵니다. 빨간색으로 표시된 상황은 대체로 나쁜 상황이며, 초록색으로 표시된 상황은 대체로 좋은 상황입니다. 상황은 특정한 정책과 통계 조건이 결합하면서 발생해 진행 중인 사건을 의미합니다. 분기보고서에서 발생이 임박한 상황이 있다고 알림을 받을 수도 있습니다. 상황이 발생한 이후부터 상황 세부화면에 접근할 수 있고, 여기서 규모의 변동내역과 원인, 효과를 모두 살펴볼 수 있습니다."
PG_7_3				= "대부분의 상황에는 시작 기준선과 종료 기준선이 존재합니다. 대부분 시작 기준선이 종료 기준선보다 위에 있고, 이는 상황이 터지기 전에 막는 것보다 터진 후에 마무리하는 것이 더 어려움을 의미합니다. 예를 들어 정책으로 인해 인종 폭동이 이미 발생했다면, 발생하기 전에는 적당히 대응해서 예방할 수 있었을 일을 이제는 정책 변화를 더 크게 써야지만 멈출 수가 있게 됩니다. 즉, 상황에는 모멘텀이 붙는 셈입니다."
PG_7_4				= "따라서 상황이 터진 뒤에 수습하기보다는 정책을 펼치기 전에 이게 어떤 악영향을 부를지 미리 생각하고 움직이는 것이 좋습니다. 또한 상황은 또 다른 상황을 직·간접적으로 발생시킬 수 있으므로 악순환에 빠지지 않도록 잘 대응해야 합니다."	

PG_8_1				= "이벤트"
