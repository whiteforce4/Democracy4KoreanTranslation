PG_9_1				= "딜레마"
PG_9_2				= "정책 결정을 언제 해야 한다는 법은 없지만, 가끔은 지금 당장 결정해야 하는 문제나 전국적으로 이슈화가 너무 크게 되어서 다루지 않고는 넘어갈 수 없는 논쟁 또한 존재합니다. 이런 경우에는 분기보고서에 딜레마가 나타납니다. 딜레마가 등장하면 선택지가 두세 개 주어지며, 다음 턴으로 진행하려면 반드시 하나를 선택해야만 합니다."
PG_9_3				= "각각의 선택지는 유권자, 통계, 상황 등에 장단기적인 효과를 발생시킬 수 있습니다. 딜레마는 분기보고서 화면에서 확인할 수도 있지만, 선택지를 고르지 않은 딜레마는 턴 진행을 막기 때문에 메인화면에서 다음 턴 버튼이 있는 위치에 딜레마를 열어볼 수 있는 버튼이 나타납니다. 딜레마의 지속효과는 통계 세부화면 등지에도 표시가 됩니다."

