PG_10_3				= "선거는 암살과 함께 게임에서 패배하는 둘밖에 없는 방법인 만큼 종종 손에 땀을 쥐는 순간을 연출하기도 합니다. 선거 결과가 발표되면 각각의 유권자 집단에서 투표율은 어땠고 여러분의 득표율이 얼마나 나왔는지 등 자세한 정보를 살펴볼 수 있습니다."
PG_10_4				= "정당"
PG_10_5				= "데모크라시 4에서는 국가에 따라 두세 개의 정당이 존재하게 됩니다. 정당 이름은 시작 시에 정해지며, 직접 영어로 입력해줄 수도 있습니다. 야당의 이름 역시 지정해줄 수 있지만, 득표력이나 지지도에 따로 영향을 주지는 않습니다. 데모크라시 4에서 야당이 특별히 선호하는 정책이나 견해는 존재하지 않고, 그냥 여러분이 하는 모든 것을 반대하는 방향으로 행동한다고 치는 방식입니다. 따라서 유권자가 여러분에게 만족한다면 여당에 투표하게 되고, 만족하지 못했다면 야당에 표를 던지게 됩니다."
PG_10_6				= "정당은 선거에서 표를 받는 역할도 하지만, 선거가 없을 때도 유권자가 정당에 가입하는 방식으로 존재감을 드러냅니다. 모든 유권자는 정당에 가입할 수 있고, 적극지지층이 될 수도 있습니다. 물론 대다수 사람들은 정당에 가입하지 않습니다. 오직 여러분이 이끄는 정부에 크게 만족했을 때만 서서히 당원 가입자가 생겨나는 방식입니다. 당원은 선거에서 아주 큰 도움이 되는데, 당원은 선거일에 견해의 세기가 얼마건 상관하지 않고 무조건 투표장에 나타나 여러분에게 표를 주기 때문입니다. 여기서 당원의 만족도가 더더욱 높아지면 적극지지층에 합류할 수도 있습니다. 거꾸로 정부를 부정적으로 보는 유권자는 야당에 당원으로 가입할 수 있고, 야당의 적극지지층이 될 수도 있습니다. 당원과 적극지지층 인원수는 메인화면 우측 상단 리본 아이콘이 있는 버튼을 눌러 정당 화면을 열어보면 확인할 수 있습니다."
PG_10_7				= "적극지지층은 자신의 지지를 적극적으로 드러내고 자발적인 홍보 활동을 하는 특별한 지지자들입니다. 이들이 열심히 홍보한다고 해서 다른 사람들이 정부에 얼마나 만족하는지가 변하는 것은 아니지만, 선거일에 지지층이 투표소에 나올 확률은 높일 수 있습니다. 선거가 접전으로 흘러간다면 적극지지층의 투표율 보너스는 선거의 승패를 결정할 수도 있습니다. 다만 투표가 의무화된 나라에서는 당연히 아무런 영향을 주지 못합니다."
PG_10_8				= "투표율은 견해의 세기에 영향을 받습니다. 강한 만족감을 가진 유권자는 선거일에 투표소에 와서 여러분을 찍어줄 것이고, 크게 불만족스러운 유권자도 투표소에 나와서 여러분을 떨어뜨릴 후보를 찍어줄 것입니다. 하지만 그 사이에서 어느 쪽으로도 강한 견해를 갖지 않는 유권자는 선거에 별 신경을 쓰지 않을 수도 있습니다. 이게 바로 정치적 무관심이고 실제 국가별 투표율을 반영해 각각 조금씩 다르게 설정되어 있습니다. 정치적 무관심은 게임 시작 전에 미리 높이거나 낮추는 방향으로 조정이 가능합니다. 바로 이 정치적 무관심 때문에 그냥 적당히 중도적이고 타협적인 정부가 선거를 치르면 투표율이 낮겠지만, 아주 강경하게 변화를 추구하고 분열을 조장하는 정부가 선거를 치르면 아주 높은 투표율을 보여줍니다."


PG_11_1				= "테러리즘"
PG_11_2				= "어느 정부건 그렇듯, 누군가는 여러분의 통치 방식에 불만을 품기 마련이고, 심하면 테러나 암살 위협으로 이어지기도 합니다. 강한 군사력과 감시체계, 정보기관의 권한 확대는 테러의 성공 확률을 낮출 수 있습니다. 보안상황 화면에서 감시 중인 테러단체와 여타 압력단체의 목록을 확인할 수 있습니다."
PG_11_3				= "모든 테러단체는 기존의 압력단체 회원들로부터 지지를 사는 방식으로 성장합니다. 예를 들어 정부 정책이 애국자들을 크게 분노하게 했다면, 일부가 애국주의적 압력단체에 참가하는 식으로 분노를 표출하게 됩니다. 그리고 반애국적 정책이 시정되지 않는다면 분노한 압력단체 회원들 일부가 급진행동을 하기 시작하고, 급진화된 이들은 결국 테러단체에 가담하게 될 수 있습니다. 이렇게 되면 테러단체가 세를 불리면서 여러분에게 심각한 위협을 초래합니다. 그리고 종종 실제로 암살 모의가 감지되었다면서 미리 주의할 필요가 있다는 보고가 올라올 것입니다. "
PG_11_4				= "암살 시도는 어느 정도는 운에 따라, 그리고 어느 정도는 도청이나 정보기관과 같은 보안체계의 효율에 따라 성공할 수도, 실패할 수도 있습니다. 여기서 얼마나 급진행동에 들어갈 가능성이 높고 얼마나 빠르게 들어가는지는 개인마다 그리고 유권자 집단마다 차이가 있습니다. 하지만 이러한 급진화를 다시 거꾸로 돌려놓는 것도 시간이 좀 걸리겠지만 가능합니다."
PG_11_5				= "즉, 테러분자들이 소속된 유권자 집단을 달래서 만족스럽게 만들면 암살 시도 확률을 어느 정도 줄일 수 있습니다. 그러니 종교적 테러단체가 여러분을 크게 위협하고 있다면 정책을 통해 종교인 유권자 집단을 만족시켜서 눈앞의 테러 위협을 감소시킬 수 있습니다. 마지막으로 테러분자 역시 소속된 유권자 집단이 있다는 말을 뒤집어 생각해 보면, 사회주의자의 숫자를 줄여서 사회주의 압력단체와 테러단체가 지지를 얻을 기반을 없애는 식으로 대처하는 것도 가능합니다."


PG_12_1				= "정부 내각"
PG_12_2				= "여러분이 대통령이나 총리의 자리에 오르기는 했지만, 여러분이 혼자서 모든 통치행위를 무제한적으로 할 수는 없습니다. 각기 다른 분야의 정책을 담당하는 장관진을 두어서 내각을 통해 국정을 운영해야 합니다. 각부 장관들은 3가지 중요한 역할을 합니다. 우선 정책 변경에 필요한 정치력을 생성하고, 정책 시행의 효율에도 영향을 주며, 특정 유권자 집단에 만족도 보너스도 제공합니다."
PG_12_3				= "정치력"
PG_12_4				= "장관진은 매 턴마다 정치력을 생성합니다. 어떤 장관은 타 부처 장관보다 더 영향력이 강하고 권력도 강해서 더 많은 정치력을 생성할 수도 있습니다. 이렇게 되면 더 많은 법안을 통과시킬 수 있겠죠. 장관이 생성하는 정치력의 양은 충성도에 비례합니다. 그리고 장관의 충성도는 여러분의 통치 방식에 따라 언제든지 변할 수 있습니다. 또한 한 정부에서 계속 일하다 보면 피로감을 받거나 정부에 냉소감을 느낄 수 있는데, 이로 인해 장관의 충성도가 장기적으로 감소 추세를 보인다면 여기에는 별다른 대처 방법이 없습니다. 장관은 충성도가 너무 크게 떨어지기 전에 교체하는 것이 최선이며, 대부분의 경우 미리 사임 가능성에 관해 경고가 들어옵니다. 결국에는 장관이 사임을 선언하고 나갈 수도 있지만 사임은 정부 지지도에 좋지 않습니다."
PG_12_5				= "장관 업무효율성"
PG_12_6				= "장관은 업무의 효율성 역시 각기 다릅니다. 이는 얼마나 직무를 잘 수행하는지를 나타내는 것으로, 내각에 오래 두다 보면 경험이 쌓이면서 효율성이 오르게 됩니다. 또한 장관은 각자 자질이 달라서 어떤 직무를 맡느냐에 따라서도 효율성이 달라집니다. 모든 장관 후보자는 희망하는 직무가 몇 가지 있고, 이 직무를 맡을 때 가장 효율성이 높습니다. 장관의 업무효율성은 정책의 수입과 지출을 결정하기 때문에 매우 중요합니다. 또한 새로운 정책을 시행하거나 시행 중인 정책을 조정하는 속도 역시 영향을 받습니다. 요약하면 경험이 많고 효율적인 장관을 알맞은 직무에 배치하면 더 많은 일을 훨씬 빠르게 해낼 수 있습니다."

PG_12_7				= "유권자 영향"
PG_12_8				= "장관들 역시 충성도가 있고 속성이 붙어있다는 점에서는 유권자와 비슷합니다. 장관에 붙는 속성은 바로 지지계층으로, 어떤 유권자 집단의 지지를 받고 있는지 내지는 어떤 유권자 집단에 소속감을 느끼는지를 의미합니다. 이는 양방향 효과로 작용하는데, 장관에서 유권자로의 예를 들면 어떤 장관 후보자가 통근자 정책을 강하게 지지하고 독실한 종교인으로 알려져 있을 수 있습니다. 이 후보자를 장관으로 임명하면 각각의 유권자 집단의 만족도가 상승합니다. 어떤 정책을 따로 펼치지 않아도 자신의 이해관계를 대변해 주는 사람이 정부에 입각했다는 사실 하나만으로 차기 정책 방향에 신뢰를 얻는 것이죠. 이는 특정 유권자 집단의 지지를 얻는 데에 분명한 도움이 됩니다."
PG_12_9				= "반대로 장관의 충성도는 지지계층의 만족도에 직접적인 영향을 받습니다. 따라서 앞의 예시에서 정부가 통근자와 종교인을 만족시키지 못했다면 그 장관 역시 불만을 보이고 충성도가 떨어지게 됩니다. 그리고 정책 결정의 시행이나 신규 정책 추진에도 점점 소극적으로 변할 수 있습니다. 이렇듯 장관과 유권자는 서로 영향을 주고받기 때문에, 장관으로 누구를 임명할지 고르는 것은 아주 까다로운 일입니다."
PG_12_10			= "개각과 경질"
PG_12_11			= "장관은 간혹 사임해버리기도 합니다. 이는 정부에 좋은 일은 아니지만, 여러분은 언제나 원하는 대로 장관을 해임하고 임명할 수 있습니다. 그래도 경험이 많은 장관은 효율성이 높으니 신중히 고민하는 게 좋습니다. 만일 장관을 경질하는 대신 그저 담당 부처를 옮겨주고 싶다면, 해임당한 장관은 영영 사라지는 만큼 해임을 누르지 말고 개각을 눌러야 합니다. 개각을 사용하면 장관 여럿을 하나하나 경질 시 따라오는 여론 악화를 피할 수 있습니다. 또한, 경질 시에는 나머지 내각 구성원의 충성도가 떨어진다는 점 역시 유의해야 합니다."

PG_13_1				= "재정"
PG_13_2				= "정부를 운영하면서 가장 힘든 일 중 하나가 바로 예산 관리입니다. 데모크라시 4에서 모든 국가는 상당 규모의 국가부채를 짊어진 채로 시작합니다. 물론 부채를 무조건 상환해야 하는 것은 아니며, 국채 이자를 감당할 수 있는 한 문제가 생기지는 않습니다. 하지만 국채 금리는 언제든지 크게 변동할 수 있습니다. 국제금리가 요동치거나 여러분이 이끄는 정부의 안정도 또는 상환 능력이 의심받기 시작했다면, 국가신용등급이 하락할 수 있습니다. 만일 국제 금융시장에서 국채금리 변동이 발생하면 분기 보고서에 해당 내용이 언급되는 것을 확인할 수 있습니다."
PG_13_3				= "국가신용등급이 변경되면 이자율이 큰 폭으로 등락하게 됩니다. 이러한 변화는 매우 빠르고 급격하게 진행되므로 잘 주시할 필요가 있습니다. 국제 금융시장에서 국가신용등급을 평가하는 데에 사용하는 주요 지표는 바로 GDP 대비 부채 비율(부채/GDP 비율)입니다. 경제 상황이 좋고 GDP가 높다면 이자율을 낮게 유지할 수 있고, 그만큼 더 많은 부채를 감당할 수 있게 됩니다."

PG_14_1				= "세계경제"
PG_14_2				= "나라 밖에는 세계경제가 굴러가고 있고, 이는 당연히 국내 경제 상황에도 영향을 줍니다. 장기적으로 세계경제는 호황과 불황의 경기순환을 반복하면서 우리 경제에 등락을 일으킵니다. 특히 관광이 세계경제에 큰 영향을 받습니다. 또한 세계경제는 급격한 시장 변화에도 민감하게 반응하는데, 이 역시 여러분이 어떻게 할 수 있는 것은 아닙니다. 그저 세계경제와 재정 상황을 면밀히 주시할 수밖에는 없습니다."

PG_15_1				= "연립정부"
PG_15_2				= "몇몇 국가는 주요 정당 두 개가 아닌 세 개를 중심으로 굴러갑니다. 이렇게 되면 선거에서 제1당을 차지하고도 과반에는 도달하지 못하는 상황이 발생할 수 있습니다. 이런 상황에서는 제2당과 함께 연립정부를 구성해 정부를 운영하게 됩니다. 연정 상태에서는 통치에 사용할 수 있는 정치력의 양이 줄어듭니다."
