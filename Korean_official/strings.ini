PG_1_2				= "데모크라시 4에서 플레이어는 실존하는 국가의 총리나 대통령이 됩니다. 행정부 수반으로 막 선출된 시점에서 게임이 시작됩니다. 나라가 경제, 사회 등 여러 가지 면에서 정상적으로 돌아가고 있을 수도 있고, 엉망진창일 수도 있습니다. 유권자가 만족한 상태이거나 화가 나 있을 수도 있습니다. 중요한 것은 당신이 임기 말에 재선될 수 있도록 유권자의 과반수를 충분히 만족하게 하는 것입니다. 선택한 국가에 따라, 그리고 시작하기 전에 설정한 옵션에 따라 임기가 제한되거나 무한한 재임이 가능합니다. 게임의 각 '턴'은 1년의 4분의 1입니다. 현직 대통령으로서 어떻게 행동할지는 전적으로 당신에게 달렸지만, 일반적인 의미로서의 게임 '승리’란 없으며 선거나 암살(플레이어가 암살당함)을 통해서만 지게 된다는 점을 명심하십시오. 모든 정치 경력은 실패로 끝난다."
PG_1_3				= "메인 인터페이스"
PG_1_5				= "메인 인터페이스는 상징적인 아이콘으로 이루어져 있습니다. 다시 말해 탐색할 지도나 3D 세계가 없으며 국가의 다양한 정치적, 경제적 측면 간의 연관성을 보여주는 복잡한 그래픽만 있을 뿐입니다. 이 그래픽 사용자 인터페이스(GUI)를 이해하려할 때 가장 중요한 원칙은 모든 것이 다른 모든 것에 영향을 미친다는 사실입니다. A가 B에 영향을 미치고 그 B가 C에 영향을 미치고 C가 다시 A를 바꿔놓는 것을 이해하는 것이 이 게임을 이해하는 열쇠입니다. 정치와 경제는 복잡합니다! 메인 화면의 아이콘 위에 마우스 커서를 올리면 그 아이콘이 어떻게 작동하는지 확인할 수 있습니다."
PG_1_6				= "이렇게 하면 한 항목을 다른 항목과 연결하는 일련의 선이 표시됩니다. 녹색 선은 긍정적 효과를 나타내고 빨간색은 부정적 효과를 나타냅니다. 화살표가 빠르게 움직일수록 효과가 더 강한 것입니다. "
PG_1_7				= "긍정/부정은 가치 판단이 아니라 수치일 뿐입니다. 실업에 대한 긍정적 효과는 일반적으로 나쁜 것입니다. 오염에 대한 부정적 효과는 일반적으로 좋은 것입니다. 항목을 연결하는 선의 경로를 따라가면 국가 내 변화의 궁극적인 원인을 추적할 수 있습니다. 자금이 부족한 학교는 빈곤으로 이어지고 빈곤은 범죄로 이어질 수 있습니다. 범죄 증가가 GDP에 영향을 미치는 관광 산업을 감소시키고, 이는 다시 실업을 증가시키고 빈곤을 더욱 악화시키고... 이런 식입니다."

PG_2_1				= "유권자"
PG_2_2				= "유권자는 당신의 운명을 궁극적으로 결정합니다. 데모크라시 4는 사회의 대표적인 한 부분을 시뮬레이션합니다. 각 개인은 자기 의견을 가지고 있고, 정당 및 조직에 소속되어 있으며, 유권자의 투표 결정에 영향을 미치는 고유한 영향력 조합을 보유합니다. 또한, 정치적 휘발성 정도가 저마다 다릅니다. 특정 인구(특히 젊은층)는 다른 이들보다 더 빨리 분노합니다. 일부는 다른 이들보다 시위, 심지어 테러 단체에 합류하는 경향이 더 큽니다. 유권자에 관해 기억해야 할 핵심 사항은 이들이 단지 어떤 사회경제적 집단의 구성원이 아니라는 것입니다. 데모크라시 4에서는 그 누구도 그저 '사회주의자'가 아닙니다."
PG_2_3				= "각 유권자는 진보 또는 보수, 사회주의 또는 자본주의로 정의되며 세 가지 소득층(저소득, 중간, 부유) 중 하나에 해당합니다. 이 그룹들은 스펙트럼상에 존재하기에 모두 특별합니다. 진보적이면서 보수적일 수는 없지만, 예를 들어 매우 온건한 진보주의자일 수 있습니다."
PG_2_4				= "유권자는 여러 그룹의 구성원일 가능성이 높으며 각 그룹에 다양한 정도로 동조합니다. 각 유권자는 어떤 그룹에 가입하기 전에 해당 그룹의 정책 현안에 50% 이상 동조해야 합니다. 예를 들어, Crystal은 젊은 성인이고 갓난아이가 있습니다. 그녀는 온건한 사회주의자이자 온건한 자유주의자입니다. 이것은 그녀가 더 많거나 더 적은 정도로 다른 그룹의 영향을 받는다는 것을 의미합니다. 즉 Crystal은 65%는 사회주의자, 96%는 부모, 63%는 종교인, 80%는 노동 조합원, 97%는 젊은층 등등... 어떤 유권자는 종교에 더 열성적이고 종교 관련 정책에 관해 더 강한 신념을 지녔을 수 있습니다. 교회에 거의 다니지 않는 유권자는 동일한 정책에 대해 덜 걱정하거나 덜 영향을 받을 수 있습니다. 젊으면서 은퇴자가 되는 것은 불가능합니다."

PG_3_1				= "유권자 그룹 및 포커스 그룹"
PG_3_2				= "유권자 집단의 행복을 유지하는 것이 직간접적으로 정책 실행의 궁극적인 목표입니다. 게임의 메인 인터페이스에는 20개 그룹(모든 사람 그룹 포함)이 화면 왼쪽에 나열됩니다. 유권자 그룹은 정부에 대해 다양한 의견을 지니며 다양한 단체에 소속되어 있습니다. 의견과 소속 단체는 국가에 따라, 당신의 정책이 미친 장기적인 영향에 따라 다릅니다. 정책은 그룹의 규모에 영향을 미칠 수 있으며 유권자는 시간이 지나면서 한 그룹에서 다른 그룹으로 이동하기도 합니다. 예를 들어 농부들의 가처분소득을 높이는 정책은 농부들 중 일부를 '빈곤층'에서 '중위소득층'으로 밀어낼 것입니다. 종교적 신념을 줄이는 정책은 사람들을 점차적으로 종교 그룹에서 밀어낼 수 있습니다. 한 그룹에 속하는 전체 유권자의 비율은 그룹 이름 뒤에 밝은 회색 음영 막대로 표시됩니다. 컬러 막대는 각 유권자 그룹이 정부에 얼마나 만족하는지 보여줍니다."
PG_3_3				= "데모크라시 4의 유권자 그룹에 관한 한 가지 핵심 개념은 이들의 행복이 이론적이라는 것입니다. 다시 말해, 사회주의자들이 정부에 대해 87% 만족한다고 해서 이 그룹의 모든 사람이 같은 의견을 갖고 있다는 의미는 아닙니다. 가령 사회주의자가 (이론적으로) 유권자의 100%를 구성하고 이들이 100% 행복한데도 당신은 0표를 얻을 수 있습니다. 어떻게? 사회주의자 개개인은 다른 유권자 그룹에 속해 있기에.."
PG_3_4				= "그들은 삶의 다른 모든 측면(자유주의, 자동차 운전, 육아, 애국심...)에 불만이 있을 수 있습니다. 그런 경우에 이들은 당신에게 반대표를 던질 수 있습니다. '사회주의자로서는 현 정부를 좋아하지만, 더 큰 그림을 생각하면 이들에게 투표할 수 없다'고 결정할 수 있기 때문입니다.  이것이 유권자를 포섭하는 핵심 개념입니다. 단일 유권자 그룹을 선택해 그들을 행복하게 하는 것만으로는 부족합니다. "

PG_3_5				= "냉소"
PG_3_6				= "각 유권자 그룹은 저마다 어느 정도의 냉소를 지니며 이것은 당신에 대한 해당 유권자의 느낌에 부정적인 영향을 미칩니다. 냉소는 유권자에게 호감을 사려고 선거가 닥쳐서야 정책을 변경하거나 선거 직후에 정책을 변경해 유권자를 화나게 한 탓에 발생합니다. 또한, 정책을 구현한 후 빠르게 취소하는 정책 유턴 탓에 발생하기도 합니다. 냉소는 결국에는 사그라지고 잊힙니다. 하지만 이건 유권자 그룹별로 그렇다는 겁니다. 사회주의자들이 당신을 냉소적으로 바라볼 수 있지만, 다른 그룹은 그렇지 않을 수 있습니다. 냉소는 유권자 그룹의 세부 정보 화면에서 효과로 표시되는 것을 보거나 투표 화면에 나열되는 것을 볼 수 있습니다."

PG_3_7				= "무사안일"
PG_3_8				= "냉소뿐만아니라 유권자 그룹은 정부의 무사안일도 추적합니다. 이것은 권력을 유지하는 핵심 개념입니다. 유권자는 일반적으로 배은망덕한 무리이며, 정부를 지지할지 결정할 때 '최근에 나한테 해준 게 뭐냐?'는 태도를 취합니다. 실제로 처음에 행복했던 유권자 그룹은 시간이 지나면서 자신을 기쁘게 했던 정책을 안일하게 인식하기 시작하며 이는 해당 그룹의 세부 정보 화면과 여론조사 화면에 무사안일로 표시됩니다. 해당 그룹의 지지도가 충분히 낮아지면 무사안일 수준이 다시 떨어집니다. 쌓이는 임기 동안 무사안일의 최대 수준이 증가할 것이므로 선거에서 승리할 때마다 핵심 지지자들로부터 더 많은 무사안일에 직면하게 되어 결국에는 이들을 만족하게 하기가 매우 어려워질 수 있습니다."

PG_3_9				= "소속 변경"
PG_3_10				= "유권자는 시간이 지나면서 소속 그룹을 바꿀 수 있습니다. 유권자가 특정 그룹에 동조하는 정도가 어떤 정책이나 사건의 결과로 줄어들고 결국 특정 수준 아래로 떨어지면 더는 그 그룹에 소속하지 않게 됩니다. 예를 들어 운전자에 대한 정책이 매우 부정적이라면 '경계선' 운전자였던 사람들은 결국 차를 팔 것입니다. 그래프의 '소속' 탭을 클릭하면 유권자 그룹 세부 정보 화면에서 정책과 기타 요인이 그룹 소속에 미치는 영향을 볼 수 있습니다. 이것은 현재의 영향과 시간 경과에 따른 변화를 보여줍니다."

PG_3_11				= "포커스 그룹"
PG_3_12				= "포커스 그룹은 유권자가 어떻게 결정을 내리는지를 이해하는 데 유용합니다. 여론조사 화면에서 글로벌 포커스 그룹의 한 무작위 사회 단면을 볼 수 있습니다. 포커스 그룹의 각 구성원을 클릭하면 해당 유권자에 대한 정보와 그들이 속한 유권자 그룹(각 그룹에 대해 얼마나 강하게 동조하는지 표시하는 막대 포함) 및 소속이 최종 결정에 미치는 현재 영향이 표시됩니다. 권리. 의무투표제를 시행하지 않는 한 정부가 좋든 싫든 사람들이 선거 당일에 반드시 투표하러 나오는 것은 아니라는 사실을 기억하십시오."


PG_4_1				= "영향: 원인과 결과"
PG_4_2				= "데모크라시 4에서 개체 아이콘 간의 연관성은 영향으로 표시됩니다. 영향은 메인 화면에서 개체를 연결하는 애니메이션 화살표로 표시되고 특정 개체에 대한 세부 정보 화면에서는 정보줄로 표시됩니다. 예를 들어 GDP에 대한 화면은 GDP에 영향을 미치는 모든 개체를 보여줍니다. 이 개체 아이콘으로 들어오는 것은 GDP 수치를 있게 한 원인이고 나가는 것은 다른 개체에 GDP가 미치는 영향입니다. 이 줄은 원인과 결과의 기본적인 강도 이상의 것을 보여줍니다."
PG_4_3				= "첫째, 원인과 결과는 긍정적이거나 부정적일 수 있습니다(즉, 값을 높이거나 [이것이 바람직할 수도 있고 그렇지 않을 수도 있음] 값을 낮출 수 있습니다). 또한, 이것들은 즉시 또는 시간이 지남에 따라 영향을 미칠 수 있는데, 데모크라시 4에서는 이를 '관성'이라고 부릅니다. 사실상 이것은 적용되는 영향이 원 개체의 현재 값을 취하는 것이 아니라 특정 턴 수에 걸친 평균값을 취한다는 것을 의미합니다."
PG_4_4				= "오염 통제와 환경은 그 좋은 예입니다. 이 영향을 환경의 '원인'으로 본다면 해당 정책(오염 통제)을 변경한 후에 더 옅은 색의 막대가 표시하는 것처럼 효과가 원래 위치에서 최종 위치로 점차 이동하고 있는 것을 볼 수 있습니다. 대부분 효과는 즉각적이고 관성이 0이지만, 몇몇은 엄청난 관성을 지니고 있습니다. 이것은 미리 계획해야 함을 의미하며, 현재 정책 결정의 결과는 단순히 눈앞에서 볼 수 있는 것이 아니라 조치의 효과가 나타나는 데는 어느 정도의 관성 또는 '지연'이 있는 경우가 많습니다."


PG_5_1				= "정책"
PG_5_2				= "정책은 정치 환경을 정복하는 데 있어 핵심 무기라고 할 수 있습니다. 데모크라시 4에서 정책은 오염 규제와 같은 법률일 수도 있습니다. 정부에서 첫 임기를 시작할 때 시행되고 있던 기존 정책을 취소하거나 새 정책을 도입할 수 있습니다. 일반적 의미에서 취소할 수 없는 일부 정책(대부분 법률)이 있긴 하지만 예를 들면 낙태 문제 등 정책들에 대한 입장은 취해야만 합니다. "
PG_5_3				= "정책은 몇 가지 또는 수십 가지의 효과를 낼 수 있습니다. 처음에 일부 정책의 효과는 어떤 상황이 유발되어 드러날 때까지 알 수 없습니다. 정책은 '교통', '세금'과 같은 정부의 여러 영역으로 나뉩니다. 이 영역은 게임의 메인 화면 레이아웃을 이해하는 데 중요한데, 각 영역은 메인 화면 배경의 다른 구역에 있기 때문입니다. 예를 들어 세금에 관한 모든 데이터는 세금 영역에 있으며 여기에는 정책뿐만 아니라 통계와 상황도 포함됩니다. 정책 아이콘은 회색입니다. "

PG_5_5				= "정책 슬라이더"
PG_5_6				= "정책은 활성 또는 비활성으로 설정할 수 있고 강도 슬라이더로 제어할 수도 있습니다. 이 슬라이더는 정책이 구현되는 강도입니다. 법률의 경우 처벌의 엄격성 또는 기소에 기울이는 노력을 나타낼 수 있습니다. 정부 지출 프로젝트의 경우 지출 범위와 지출 금액을 나타냅니다. 많은 경우 정책에서 파생된 비용 또는 수입은 강도 슬라이더와 강한 연관성이 있습니다. 가장 뻔한 예는 세금 정책의 세율입니다."
PG_5_7				= "구현"
PG_5_8				= "대부분의 신규 세금과 같은 몇몇 정책들은 기술적으로 구현하기가 매우 간단합니다. 이런 정책들은 거의 즉시 적용될 수 있습니다. 다른 정책들, 예를 들어 철도 인프라나 우주 프로그램 구축 등은 완전히 구현하려면 여러 조건을 충족해야 할 수 있습니다. 정책 세부 정보 화면에는 새 정책이 구현된 정도가 표시됩니다. 물론 정책의 효과는 이를 반영하여 조정되지만, 전체 비용은 어찌 됐든 지불해야 합니다."
PG_5_9				= "구현이 중요한 이유는 대게 과학 지출이나 여러 교육 정책 등 장기 정책을 약속할 때 훨씬 더 미리 내다봐야 하기 때문입니다. 이러한 구현 지연은 새 정책을 구현하는 시간에 영향을 줄 뿐만 아니라 정책 슬라이더 변경에도 영향을 줍니다. 예를 들어, 군대가 매우 약하다고 슬라이더를 오른쪽으로 이동하여 최대 강도로 설정한다고 해서 새 탱크와 병사가 하룻밤 사이에 나타나지 않습니다. 대신 슬라이더는 시간이 지남에 따라 변경치가 적용되어 가면서 의도한 위치로 점차 이동합니다. "
PG_5_10				= "정책 세부 정보 화면에서 약간 투명한 '고스트' 슬라이더로 정책의 최종 목표 위치를 확인할 수 있습니다. 마음이 바뀌면 슬라이더의 위치를 변경할 수 있습니다."
PG_5_11				= "인기"
PG_5_12				= "정책 세부 정보 화면에서 정책의 인기를 주시하거나 메인 화면에서 인기를 선택해 정책이 초록 또는 빨강 아이콘으로 표시되는 것을 볼 수 있습니다. 이 수치는 한 정책에 대해 눈에 띄게 부정적이거나 긍정적인 느낌을 가진 사람들을 나타내기에 다소 오해를 일으킬 소지가 있습니다. 많은 경우 유권자 대다수는 어찌 되든 신경 쓰지 않을 것입니다. 또한, 일부 정책은 인기가 없을 것이 예상되긴 하지만, 다른 목표를 달성하거나 정부 수입을 늘리는 데 필요할 수 있습니다. 예를 들어, 일부 유권자를 기쁘게 할 일부 재분배성 세금이나 생태세를 제외하고 대다수 세금은 거의 모든 이에게 인기가 없습니다. 그렇다고 해서 해당 정책이 자동으로 취소되어야 하는 것은 아닙니다."
PG_5_13				= "정책 재정"
PG_5_14				= "정책의 수입 또는 비용은 해당 정책의 슬라이더로 설정되지만, 다른 많은 요소도 있습니다. 각 정책은 해당 부서의 장관이 실행하며 이들 개인의 효과성이 어느 정도 영향을 미칩니다. 매우 무능한 재무장관을 두었으면 세금이 덜 걷히는 결과로 이어집니다. 매우 유능한 외무장관을 두었으면 군사비 지출을 통제할 수 있을 것입니다."
PG_5_15				= "또한, 외부 요인이 정책의 비용이나 수입에 직접적인 영향을 미치는 경우도 있습니다. 예를 들어, 국가 의료 서비스가 있고 전염병이나 천식 문제가 발생한 경우 이 정책 비용이 증가합니다. 특정 활동에 대한 세금은 그 세금의 인기에 영향을 받습니다. 예를 들어 알코올세를 인상했는데 실제로는 더 적은 세금이 걷힐 수 있습니다. 알코올세 정책이 인상된 세율을 상쇄할 만큼 알코올 소비량을 줄이는 효과를 냈을 수 있기 때문입니다."

PG_5_16				= "정치 자본"
PG_5_17				= "새로운 정책은 원할 때마다 시행할 수 있지만, 새로운 정책을 도입하는 데는 '정치 자본'이 듭니다. 정치 자본이란 정책을 변경하거나 취소하거나 새로 도입하는 데 필요한 정치적 노력을 나타내며 어떤 조치를 시행할 때 겪게 되는 정치적 어려움의 척도입니다. 지역사회 치안 지출 확대 등 논란의 여지가 없는 정책 변경은 정치 자본이 거의 들지 않겠지만, 징집이나 사형을 도입하는 데는 막대한 정치 자본이 필요할 것입니다. 메인 화면 중앙에 있는 아이콘을 클릭하면 보유한 정치 자본이 어느 정도인지 확인할 수 있습니다."
PG_5_18				= "정치 자본은 당신의 인기, 선거인단 과반수, 각료들의 충성도, 위기 상황에서 비상 지휘권이 유효한지에 따라 매 턴마다 생성됩니다. 또한, 새 임기가 시작될 때 약간의 부스트를 받습니다. 정치 자본은 항상 공급이 달리는 경향이 있으니 가장 중요한 정책 변경에 현명하게 사용하세요."
PG_5_19				= "정책 아이콘"
PG_5_20				= "메인 화면의 정책 아이콘에는 사용할 수 있는 정치 자본의 양에 따라 정책 슬라이더를 키우거나 줄일 수 있는지를 보여주는 분절이 있는 원형 윤곽선이 있습니다. 필요한 양은 시계방향으로는 +10%, +25%, 그 이상 증가분을 표시하는 분절, 반시계방향으로는 정책 감소를 위한 분절로 나뉩니다. 옵션에서 이 기능을 끌 수 있습니다."

PG_6_1				= "통계"
PG_6_2				= "정책뿐만 아니라 실업률, 보건 및 교육 지수, 매우 중요한 GDP(국내 총생산)와 같이 국가의 상황을 보여주는 통계를 주시해야 합니다. 메인 화면 이곳저곳에 있는 통계 아이콘을 각각 해당 정책 영역에서 찾을 수 있습니다. 예를 들어 GDP는 경제, 보건은 공공 서비스 영역에 있습니다. "
PG_6_3				= "통계 아이콘은 항상 파란색입니다. 이러한 통계는 다른 항목에도 영향을 줄 수 있기에 정책과 유사하게 작용합니다. 데모크라시 4에서는 거의 모든 것이 다른 모든 것에 영향을 미칠 수 있음을 기억하십시오. GDP가 한 예인데, GDP의 입력과 출력은 방대한 목록을 이룹니다. GDP는 대게 정책의 영향을 받으며, 일반적으로 다른 정책의 비용과 경제 활동에서 걷히는 세수에 영향을 끼칩니다.
PG_6_4				= "통계를 변경하거나 직접 영향을 줄 수는 없으며, 할 수 있는 일은 해당 통계를 올바른 방향으로 밀고 가는 정책 결정을 내리는 것뿐입니다. 유권자들도 이러한 통계를 알고 있습니다. 증가하는 불평등은 일부 사람들을 화나게 할 것이고, 증가하는 실업이나 이산화탄소 배출량은 다른 이들을 화나게 할 것입니다. 통계는 매우 중요하기에 분기별 보고서에서 선정 항목이 항상 눈에 띄게 표시됩니다."

PG_7_1				= "상황"
PG_7_2				= "상황은 메인 화면에 빨강 또는 초록 아이콘으로 표시됩니다. 빨강은 일반적으로 나쁜 상황이고 초록은 일반적으로 좋은 상황입니다. 상황은 정책과 통계의 특정한 조합으로 트리거된 진행 중인 사건입니다. 상황이 발생하기 전에 곧 트리거될 것이라는 경고를 받을 수도 있습니다. 각 활성 상황에 대한 세부 정보 화면이 트리거되면 활성 상황이 얼마나 강력하고 원인이 무엇인지, 그것이 다른 항목에 미치는 영향을 확인할 수 있습니다."
PG_7_3				= "대부분의 경우 상황에는 '시작' 트리거와 '중지' 트리거 포인트가 있습니다. 일반적으로 이것은 상황을 시작하기가 상황을 끝내기보다 쉽다는 것을 의미합니다. 예를 들어 당신의 정책이 인종 폭동으로 이어졌을 때, 폭동을 진압하려면 애초에 그 폭동이 시작되는 것을 막는 데 들였을 것보다 훨씬 더 강력한 정책 대응이 필요합니다. 상황에는 기세가 있기 때문입니다."
PG_7_4				= "일반적으로 나쁜 상황이 발생하기 *전에* 그 정책의 잠재적인 나쁜 부작용을 고려하는 것이 좋습니다. 상황은 다른 상황에도 영향을 미칠 수 있으며 잠재적으로 국가의 전반적인 침체로 이어질 수 있습니다."	

PG_8_1				= "사건"
PG_8_2				= "때때로 국가에 영향을 미치는 사건이 발생합니다. 이러한 이벤트 중 실제로 무작위로 발생하는 이벤트는 거의 없습니다. 약간의 무작위 입력에 영향을 받기는 합니다. 예를 들어, 군비 지출을 삭감하면 시간이 지나면서 국가에 대항하는 군사 행동이나 정부를 비판하는 군사 내부 고발자가 나올 수 있습니다."
PG_8_3				= "사건은 일반적으로 단기적인 영향을 미치는 일회성 사건이지만, 그러한 영향이 부정적이고 시기적절하지 않다면(예: 선거 직전) 파괴적일 수 있습니다. 분기별 보고서 화면에서 사건에 관해 듣게 되며 다른 곳에서는 표시되지 않지만, 사건의 여운이 게임의 다른 화면에 미치는 영향을 보게 되기도 합니다. 이러한 효과는 일반적으로 시간이 지남에 따라 점차 사라집니다. 모든 사건이 나쁜 것은 아닙니다. 몇몇은 좋은 경제 정책이나 광범위한 사회 서비스 제공 또는 번영을 나타냅니다."

PG_9_1				= "딜레마"
PG_9_2				= "보통 정책 결정을 내리는 시점은 당신이 결정하지만, 때때로 문제를 해결할 시간이 촉박하거나 한 주제에 관한 국정 논쟁이 어떻게든 결론지어져야 하는 지점에 도달합니다. 이렇게 되면 분기별 보고서 화면에서 딜레마가 발생합니다. 몇 가지 선택지가 있으며 턴이 끝나기 전에 하나를 선택해야 합니다."
PG_9_3				= "각 선택지는 유권자, 통계, 상황 등에 다양한 장단기 영향을 끼칠 수 있습니다. 딜레마가 해결되지 않으면 해결될 때까지 다음 턴으로 진행할 수 없습니다. 다른 곳에서는 딜레마를 볼 수 없습니다. 단 여러 세부 정보 화면에서 당신이 내린 결정의 효과를 항목들에 대한 입력으로서 확인할 수는 있습니다."

PG_10_1				= "선거 및 정당"
PG_10_2				= "국가마다 선거 기간이 있으므로 재선되기 전에 국가의 문제를 해결해야 하는 기간은 통치하는 국가마다 다릅니다. 데모크라시 4는 모든 국가에 고정 임기를 적용합니다. 갑작스럽게 선거를 치를 수는 없습니다. 또한, 재임 횟수는 각 나라의 실제 임기 제한에 따라 제한됩니다. 그러나 플레이하기 전에 임기와 재임 횟수 제한을 모두 무시하기로 설정할 수 있으며 원한다면 끝없이 재임할 수 있습니다. "
PG_10_3				= "선거는 플레이어가 게임에서 지게 되는 2개의 경우 중 하나(다른 하나는 암살)기에 아슬아슬할 수 있습니다. 선거가 끝나면 각 유권자 그룹의 몇 퍼센트가 투표했는지, 몇 퍼센트의 유권자가 당신에게 투표했는지 확인할 수 있습니다."
PG_10_4				= "정당"
PG_10_5				= "데모크라시 4에는 국가에 따라 2개 또는 3개의 정당이 있습니다. 시작할 때 정당 이름을 선택하거나 자기 이름을 입력할 수 있습니다. 상대방의 이름도 선택할 수도 있지만, 이것이 그들에게 미치는 영향은 없습니다. 데모크라시 4는 당신이 하는 모든 일을 반대하도록 설정된 야당의 정책이나 의견에 관심을 두지 않습니다. 유권자가 당신에게 만족한다면 그들은 당신에게 투표합니다 유권자가 당신에게 만족하지 않는다면 그들은 야당에 투표합니다."
PG_10_6				= "정당은 투표의 대상일 뿐만 아니라 게임 내에 대표되는 정당이기도 합니다. 각 유권자는 정당 당원이 아닐 수도 있고 당원일 수도 있습니다. 당원은 활동가일 수도 있고 아닐 수도 있습니다. 대부분 사람은 어느 정당에도 가입하지 않습니다. 이들이 당신의 정부에 매우 만족한다면 시간이 지나면서 당신의 정당에 가입할 것입니다. 당원 가입이 실상 의미하는 것은 당신에 대한 느낌에 상관없이 이들은 선거일에 투표하러 갈 것이라는 사실입니다. 이들은 확실하게 당신에게 투표할 것입니다. 이들이 정부에 대해 더 행복해지면 시간이 지나면서 활동가로 등록할 수도 있습니다. 당신을 부정적으로 보는 유권자는 야당으로 옮겨 갈 수도 있습니다. 정당 화면에서 회원과 활동가의 값을 확인할 수 있습니다. 메인 화면 오른쪽 상단에 있는 로제트 버튼에서 이 화면을 실행할 수 있습니다."
PG_10_7				= “활동가들은 적극적으로 전단을 붙이고 배지를 달고 현수막을 붙이기에 특별합니다. 이런 행동들은 사람들이 정부를 어떻게 생각하는지에 전혀 영향을 미치지는 않지만, 선거 기간에 투표율을 *증가시킬 수 있습니다*. 막상막하의 선거에서 최종 승리는 투표율을 가장 많이 높인 정당에 돌아갈 수 있습니다. 투표가 의무화된 국가에서는 전혀 문제가 되지 않습니다."
PG_10_8				= "투표율은 감정의 강도에도 영향을 받습니다. 행복한 유권자는 선거일에 나와서 당신에게 투표할 것입니다. 불만이 많은 유권자는 당신을 퇴출하려 할 것이지만, 어느 쪽에도 강한 감정이 없는 중도 유권자는 귀찮아서 투표하지 않을 것입니다. 이것은 정치적 무관심이며 국가마다 약간씩 다릅니다(실제 투표율 기준). 시작하기 전에 게임 사용자 정의 화면에서 유권자 무관심을 조정해 기본 투표율을 높이거나 낮출 수 있습니다. 보통 중도 타협 정부는 낮은 투표율을, 강경하고 변혁적이고 분열을 조장하는 정부는 매우 높은 투표율을 초래할 것입니다."


PG_11_1				= "테러"
PG_11_2				= "여느 정부와 마찬가지로 당신이 국가를 운영하는 방식에 만족하지 않는 테러리스트와 암살자로부터의 잠재적 위협이 있습니다. 강력한 군대와 감시 및 정보 정책은 테러 공격의 성공 가능성을 줄일 것입니다. 보안 화면에는 압력 단체, 기타 무해한 조직과 함께 알려진 테러 조직 목록이 표시됩니다."
PG_11_3				= "모든 테러 단체는 기존 압력 단체 및 조직에 소속되어 지원을 받습니다. 예를 들어, 정부 정책이 애국주의자들의 분노를 사는, 일부 구성원이 정부에 분노를 표출하려고 애국주의 압력 단체에 가입할지도 모릅니다. 반애국 정책이 지속된다면, 그 댠체의 성난 구성원들은 시간이 흐르면서 위험한 테러 조직에 가담할 만큼 '과격화'될 수 있습니다. 이 시점에서 테러 조직의 증가하는 회원 수는 당신에게 심각한 위협이 될 것입니다. 물론 심각한 공격이 있기 전에 경고를 받게 될 가능성이 큽니다. "
PG_11_4				= "공격은 부분적으로 운에 따라, 부분적으로 도청 및 첩보 서비스와 같은 국가의 방어기제에 따라 성공할 수도 있고 실패할 수도 있습니다. 과격화의 과정은 관련된 개인과 그룹의 기질에 따라 다릅니다. 되돌릴 수 있는 과정이긴 하지만, 시간이 걸립니다."
PG_11_5				= "테러리스트가 이끌리는 기본 유권자 그룹을 달래고 진정시키는 것이 어느 정도 공격 가능성을 줄이는 효과가 있습니다. 따라서 규모가 크고 위험한 종교 테러리스트 그룹이 있다면 종교적인 유권자 그룹을 만족하게 하도록 정책을 변경하여 임박한 위협을 줄일 수 있습니다. 또한, 테러리스트는 유권자 그룹에서 나온 실제 유권자이므로 사회주의자의 수를 줄이면 사회주의 압력 단체와 사회주의 테러리스트 조직 모두의 잠재적 가담자 수가 줄어듭니다."


PG_12_1				= "내각 정부"
PG_12_2				= "당신이 대통령(또는 총리)이지만, 견제와 감시 없이 국가를 통제할 수 있는 것은 아닙니다. 다양한 정책 영역을 담당하는 장관 내각이 있습니다. 이 장관들은 3가지 면에서 중요합니다. 이들은 정책을 변경할 수 있는 정치 자본을 생성하고, 자기 부서 내 정책의 성공에 영향을 미치며, 특정 유권자 그룹에 대해 선거 이점도 제공합니다."
PG_12_3				= "정치 자본"
PG_12_4				= "장관들은 매 턴마다 정치 자본을 생성합니다. 이들 중 일부는 다른 장관들보다 더 영향력 있고 권력이 강해 더 많은 양을 생성할 것입니다. 이를 통해 더 많은 법안을 통과시킬 수 있습니다. 그들이 생성하는 자본의 양은 충성도에 달려 있습니다. 장관의 충성도는 정부를 어떻게 운영하느냐에 따라 시간이 지남에 따라 오르거나 내릴 수 있습니다. 또한 장관이 정부에 대해 점점 지쳐가고 냉소적으로 변해감에 따라 보통 필연적으로 충성도가 하락하는 경향이 있습니다. 장관들이 너무 불충실해지기 전에 교체하는 것이 가장 좋습니다. 장관은 (드물게는 경고 없이) 사임할 수 있으며 장관의 사임은 인기를 떨어뜨립니다."
PG_12_5				= "장관의 효과성"
PG_12_6				= “장관들도 '효과성'의 비율을 가지고 있습니다. 이는 이들이 자기 일을 얼마나 잘하는지에 대한 척도입니다. 내각에 오래 있을수록 더 경험이 쌓이고 효과적이 됩니다. 효과성은 또한 특정 직무에 대해 타고난 성향에 따라서도 결정됩니다. 각 장관은 특별히 좋아하는 몇 가지 직무를 가지고 있으며, 그 일들을 할 때 가장 효과적일 것입니다. 장관의 효과성은 정책의 비용(또는 수입)을 결정하기에 중요합니다. 또한, 기존 정책의 구현율이나 변경률에도 영향을 미칩니다. 간단히 말해서, 경험 많고 유능한 장관은 적은 비용으로 더 많은 일을 더 빨리 할 수 있습니다."

PG_12_7				= "투표 효과"
PG_12_8				= “장관들은 저마다 이념적 소속감과 속성을 지녔다는 점에서 유권자와 다르지 않습니다. 이 때문에 그들은 '공감'하는 특정 유권자 그룹에 이끌리고 그들에게 동조할 것입니다. 이것은 양날의 칼과 같은 효과입니다. 예를 들어, 어떤 장관은 통근자들의 옹호자일 수 있고 매우 종교적일 수 있습니다. 이런 장관을 임용하는 것은 정책과 관계없이 이 두 유권자 그룹을 모두 기쁘게 할 것입니다. 왜냐하면, 이들은 정부 내각에 '우리 사람'이 있다고 보고 그가 자기들의 최선 이익을 위해 일한다고 느끼기 때문입니다. 해당 그룹의 지지가 필요한 경우 분명히 이는 좋은 일입니다."
PG_12_9				= “한편 A 장관의 행복은 그 공감하는 유권자 그룹의 행복에 직접 영향을 받습니다. 따라서 이 예시에서 통근자들과 종교인들을 화나게 하는 정부는 장관을 화나게 할 것이며, 그의 충성도를 감소시킬 것입니다. 그 장관은 귀하의 정책 결정을 시행할 때 덜 효과적으로 일하거나 새 정책을 도입할 때 당신을 덜 지지하게 됩니다. 이 양날의 칼 같은 효과 때문에 공석을 채울 장관을 고르는 것이 까다로운 일일 수 있습니다."
PG_12_10			= "개편 및 해고"
PG_12_11			= "가끔 장관들이 사임할 수가 있는데, 이는 정부에 좋지 않은 일이지만, 원할 때마다 해고하고 후임자를 고용할 수도 있습니다. 경험 많은 장관이 더 효과적이라는 것을 기억해 신중하게 선택하십시오. 장관을 해고하지 않고 다른 부서로 보내고 싶다면(해고된 장관은 영원히 사라짐) 대량 해고에 따른 나쁜 피알 효과가 없도록 내각 개편을 선언할 수 있습니다. 장관을 해임하면 나머지 장관들의 충성도가 낮아진다는 점에 유의하십시오."

PG_13_1				= "재정"
PG_13_2				= "정부에서 가장 어려운 일 중 하나는 예산을 살피는 것입니다. 데모크라시 4의 모든 국가는 정부 부채를 지니고 시작합니다.  이 부채를 갚아야 한다는 규칙은 없으며, 부채에 대한 이자를 지불할 여유가 있는 아무 문제가 되지 않습니다. 그러나 부채에 대해 갚아야 하는 이자는 크게 바뀔 수 있습니다. 글로벌 금리가 변동하거나 정부의 안정성과 부채 상환 능력에 대한 우려가 제기되면 신용등급이 변경될 수 있습니다. 세계 시장이 우리나라의 부채 평가를 높이거나 낮추기로 결정하면 분기별 보고서가 이를 언급할 것입니다."
PG_13_3				= “국가의 신용등급이 바뀌는 순간 금리에도 눈에 띄는 변화가 있을 것입니다. 이것은 매우 빠르고 갑자기 확대될 수 있으므로 주시해야 합니다. 시장이 국가의 신용등급을 결정하는 데 사용하는 주요 요소 중 하나는 GDP 대비 부채 비율입니다. 경제가 잘 돌아가고 GDP가 높으면 금리가 낮게 유지되고 GDP가 낮을 때보다 더 높은 부채 수준을 감당할 수 있습니다."

PG_14_1				= "세계 경제"
PG_14_2				= "전 세계의 경제란 것이 우리나라를 운영하는 방식에 영향을 미칠 것입니다. 시간이 지남에 따라 세계 경제는 보통 호황과 불황의 순환을 겪을 것이며 이는 우리나라의 경제에도 영향을 미칠 것입니다. 특히 관광에 영향을 미칠 것입니다. 세계 경제는 또한 어쩔 수 없는 갑작스러운 시장 변화에 취약할 수 있습니다. 재정 화면에서 세계 경제를 모니터링할 수 있습니다."

PG_15_1				= "연정"
PG_15_2				= “일부 국가에는 여,야 두 정당 말고도 제3 정당이 있습니다. 이 경우 선거 시점에 당신의 정당이 다수당이 되었다 해도 과반수를 득표하지 못할 수 있습니다. 이렇게 되면 두 번째로 큰 정당과 연합하여 나라를 운영하게 됩니다. 이것은 당신이 통치할 때 보유하는 정치 자본의 양을 감소시킬 것입니다."
PG_15_3				= "연정에 있을 때는 연정 파트너 당으로부터 정치 자본을 받는 대가로 그들의 정책 하나를 시행하라는 거래 제안을 받을 때가 있습니다. 그 거래를 받아들일지 말지는 전적으로 당신에게 달렸지만, 그 정책이 연정 파트너의 발상이었다 할지라도 유권자는 당신이 내린 모든 결정에 관한 책임을 당신에게 물을 것이라는 점을 명심하십시오."

PG_16_1				= "선거 운동"
PG_16_2				= “국정만 돌보는 것이 아니라 소속 정당도 지지해야 합니다. 선거운동 화면은 화면 오른쪽 상단에 있는 로제트 아이콘에서 실행됩니다. 여기에서 당원 모집, 공약 발표, 연설, 모금 활동, 당신과 정당에 대한 유권자 인식 개선 등 다음 선거에서 승리하기 위해 기울이는 모든 노력을 모니터링할 수 있습니다."
PG_16_3				= "연설과 공약은 선거가 치러지기 직전에야 할 수 있습니다. 공약은 사실상 지키지 않아도 될 약속이지만, 재선되고 나서 이를 지키지 않으면 다음 번 표를 호소할 때 인기가 없을 수 있습니다. 연설은 특정 그룹의 지지가 당신의 선거 캠페인에 얼마나 중요한지에 따라 한 유권자 그룹의 지지를 다른 그룹의 지지와 맞바꾸기 하는 방법입니다.
PG_16_4				= "모금 활동"
PG_16_5				= "모금 화면은 다른 정당과 비교하여 당신의 정당이 선거를 위해 얼마나 많은 돈을 모았는지 보여줍니다. 돈은 개인 당원의 기부금과 부유한 개인의 거액 기부금에서 나옵니다. 부유한 기부자들은 나름의 정책 구상이 있을 것이며, 때때로 지속적인 지원에 대한 대가로 특정 정책을 구현하라고 요구해올 수 있습니다."
